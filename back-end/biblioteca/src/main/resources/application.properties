spring.application.name=biblioteca
# Senha da bibliotecária
bibliotecaria.senha=vampi
master.senha=senha

spring.datasource.url=jdbc:mysql://localhost/biblioteca?createIfNotExists=true&allowPublicKeyRetrieval=true&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=America/Sao_Paulo&SameSite=None
spring.datasource.username=root
spring.datasource.password=

#JPA e Hibernate
#Faz o Hibernatecriar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
#Mostra as queries na console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual-creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Ignora os warnings na hora de rodar
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.main.banner-mode=off